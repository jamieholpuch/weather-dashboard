<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center p-2">
          <a class="navbar-brand" href="#">
            <img src="./Assets/Images/pngkit_thunderstorm-png_1586370.png" alt="sun with storm cloud" width="30" height="24" class="d-inline-block align-text-top">
            Weather Dashboard
          </a>
        </div>
      </nav>
    <main class="d-flex">
        <div class="container mt-4">
            <div class="row">
                <div id="search" class="col-md-3">
                    <div class="container-fluid">
                        <form>
                          <input id="user-input" class="form-control me-2" type="search" placeholder="ex: Atlanta" aria-label="Search">
                          <button id="search-bar" class="btn btn-outline-success">Search</button>
                        </form>
                      </div>
                    <div id="recent-search" class="container-fluid mt-3">
                        <h2>Recent Searches:</h2>
                    </div>
                </div>
                <div class="col-md-9">
                    <div id="city-forecast" class="mb-4 py-3">
                        <h2>City Forecast</h2>
                        <h3 id="city-date"></h3>
                        <h3 id="city-name"></h3>
                        <h4 id="city-temp"></h4>
                        <h4 id="city-wind"></h4>
                        <h4 id="city-humidity"></h4>
                    </div>
                    <div id="five-day-forecast" class="bg-warning text-dark text-center p-2">
                        <h2>Five-Day Forecast</h2>
                    </div>
                        <div class="row five-day-forecast gap-2">
                            <div id="today" class="forecast col-md-2 py-3">
                                <h4 id="today-date" class="date"></h4>
                                <h4 id="today-temp"></h4>
                                <h4 id="today-wind"></h4>
                                <h4 id="today-humidity"></h4>
                            </div>
                            <div id="tomorrow" class="forecast col-md-2 py-3">
                                <h4 id="tomorrow-date" class="date"></h4>
                                <h4 id="tomorrow-temp"></h4>
                                <h4 id="tomorrow-wind"></h4>
                                <h4 id="tomorrow-humidity"></h4>
                            </div>
                            <div id="next-day" class="forecast col-md-2 py-3">
                                <h4 id="third-date" class="date"></h4>
                                <h4 id="third-temp"></h4>
                                <h4 id="third-wind"></h4>
                                <h4 id="third-humidity"></h4>
                            </div>
                            <div id="fourth-day" class="forecast col-md-2 py-3">
                                <h4 id="fourth-date" class="date"></h4>
                                <h4 id="fourth-temp"></h4>
                                <h4 id="fourth-wind"></h4>
                                <h4 id="fourth-humidity"></h4>
                            </div>
                            <div id="fifth-day" class="forecast col-md-2 py-3">
                                <h4 id="fifth-date" class="date"></h4>
                                <h4 id="fifth-temp"></h4>
                                <h4 id="fifth-wind"></h4>
                                <h4 id="fifth-humidity"></h4>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./Assets/script.js"></script>
</body>
</html>
